/event/create:
  post:
    tags:
      - Event
    summary: Create Event
    description: Create a new event
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: Event Title
              description:
                type: string
                example: Event Description
              location:
                type: string
                example: Event Location
              date:
                type: string
                example: 2021-12-12
              time:
                type: string
                example: 12:00
              availableTickets:
                type: number
                example: 100
              price:
                type: number
                example: 100
            required:
              - title
              - description
              - location
              - date
              - time
    responses:
      "201":
        description: Event created successfully
      "400":
        description: Event with that title already Exists
      "401":
        description: "Unauthorized"
      "500":
        description: Internal Server error
